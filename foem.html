<form action="">
    <div class="conatner">
        <h1>Registration form</h1>
        <h3>Please Enter Your Information</h3>

        <div>
            <label for="Name">Name</label>
            <Input type="Text" placeholder="Enter Your Name"></Input>
        </div>

        <div>
            <label for="Email">Email</label>
            <Input type="email" placeholder="Enter Your Email"></Input>
        </div>

        <div>
            <label for="Phone">Phone No</label>
            <Input type="number" placeholder="Enter Your Phone Number"></Input>
        </div>

        <div>
            <label for="Gander">Gander</label>
            <Input type="radio" value="Male">Male</Input>
            <Input type="radio" value="Female">Female</Input>
        </div>

        <div>
            <label for="course">Select Course</label>
            <select name="Select course" id="Select">
                <option value="English">English</option>
                <option value="Urdu">Urdu</option>
                <option value="Mathematics">Mathematics</option>
            </select>
        </div>

        <div id="Feedback">
            <label for="Feedback">Feedback</label>
            <Input  class="Feedback" type="text" placeholder="Enter Your Feedback"></Input>
        </div>

        <input type="button" value="Submit">
        <input type="button" value="cancel">

    </div>
